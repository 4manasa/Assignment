<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./index.css"/>
    </head>
    <body class="body-style">
        <div id="spinner"></div>
        <div class="header-div">
            <div>
                <label>Magnitude</label>
                <input class="input-style" type="number" name="magnitude" id="magnitude">
            </div>
            <div id="date-range">
                <span>From</span>
                <input class="input-style" type="text" name="start" id="start">
                <span>To</span>
                <input class="input-style" type="text" name="end" id="end">
                <button id="submit" class="submit-button">Submit</button>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
